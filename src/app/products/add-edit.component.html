<style>
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
</style>
<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Product</div>
                    <div class="card-body">
<form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group row">
            <label class="col-md-4 col-form-label text-md-right">Id</label>
            <div class="col-md-4">
                <input type="number" formControlName="id"
                       class="form-control" name="id">
            </div>
        </div>

    <div class="form-group row">
        <label  class="col-md-4 col-form-label
            text-md-right">Name</label>
        <div class="col-md-4">
            <input type="text"
                   formControlName="name"
                   class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-md-4 col-form-label text-md-right">Description</label>
        <div class="col-md-4">
            <input type="text"
                   formControlName="description"
                   class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-md-4 col-form-label text-md-right">Price</label>
        <div class="col-md-4">
            <input type="number" formControlName="price" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-md-4 col-form-label text-md-right">Resim</label>
        <div class="col-md-4">
<!--<input #Image type="file" (change)="handleFileInput($event.target.files)"  (click)="($event)"/>-->
<!--            <input type="file" (change)="fileChange($event)">-->
            <input type="file"  (change)="onFileChange($event)" />
        </div>
    </div>
    <div class="col-md-6 offset-md-4">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/products" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
</div>
</div>
</div>
</div>

</main>
